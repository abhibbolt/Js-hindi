<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code with ahishek</title>
</head>
<body style="background-color:black; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("cPP")
    addLanguage("java")// this is not optimeze approach

    //optimize way

    function addOptiLangauge(langName){
        const li = document.createElement('li')
        const addtext = document.createTextNode(langName)// li.appendChild(document.createTextNode(langName))
        li.appendChild(addtext)
        document.querySelector('.language').appendChild(addtext)
    }
    addOptiLangauge("ruby")

    //Edit-> for editing we have to select value so
     const secondLang = document.querySelector("li:nth-child(2)")
     //secondLang.innerHTML = "majo"// not optimize so use less
     const newli = document.createElement('li')
     newli.textContent = "Mojo"
     secondLang.replaceWith(newli)
 
     // edit

     const firstLang = document.querySelector("li:first-child")
     firstLang.outerHTML  = '<li>typescript</li>'

     // remove

     const lastlang = document.querySelector('li:last-child')
     lastlang.remove()


</script>
</html>
